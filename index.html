<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Maker</title>
    <link rel="stylesheet" href="/style/css/style.css">
</head>

<body onload="onInit()">
    <!-- header -->
    <header>
        <nav>

        </nav>
    </header>

    <!-- editor -->
    <section class="editor">
        <!-- canvas -->
        <div class="canvas-container">
			<canvas class="main-canvas" width="450" height="450"> </canvas>
        </div>

        <!-- lines edit -->
        <div>
            <input class="meme-main-input .text-caps" autofocus type="text" name="" placeholder="enter text here" oninput="onHandleMemeTextInput(this.value)">
            <button class="add-line-btn .text-caps" onclick="onAddLine()">add line</button>
            <button class="switch-line-btn .text-caps" onclick="onSwitchLines()">switch line</button>
        </div>

        <!-- font edit  -->
        <div class="text-editor">
            <!-- <textarea id="multiliner" name="multiliner">line1
                line2
                line3</textarea> -->
            <button class="icrease-font-size" onclick="onChangefontSize(+1)">A+</button>
            <button class="decrease-font-size" onclick="onChangefontSize(-1)">A-</button>
        </div>
        <div class="content-services">
            <a href="" download="" class="download-link" onclick=" onDownload(this)">download</a>
        </div>
    </section>

    <!-- gallery -->
    <section class="gallery"></section>
    <img src="">

    <section></section>

    <!-- scripts -->
	<div class="scripts">
        <script src="scripts/service/imgsSrc.js"></script>
        <script src="scripts/service/galleyService.js"></script>
        <script src="scripts/service/memeService.js"></script>
        <script src="scripts/controllers/galleryController.js"></script>
        <script src="scripts/controllers/memeController.js"></script>
        <script src="scripts/service/content-services/upload-Download.js"></script>
        <script src="scripts/main.js"></script>
    </div>
</body>

</html>
